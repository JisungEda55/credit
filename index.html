<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credits & License</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script> <!-- marked.js 라이브러리 추가 -->
    <style>
        @font-face {
            font-family: 'LINESeedKR-Bd';
            src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_11-01@1.0/LINESeedKR-Bd.woff2') format('woff2');
            font-weight: 700;
            font-style: normal;
        }

        body {
            font-family: 'LINESeedKR-Bd', Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
        }

        h1 {
            margin-bottom: 10px;
        }

        .content {
            background-color: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>공통</h1>
    <div id="univ-content" class="content">Loading...</div>

    <h1>개별</h1>
    <div id="unido-content" class="content">Loading...</div>

    <h1>특수</h1>
    <div id="unido2-content" class="content">Loading...</div>

    <script>
        // 마크다운 텍스트를 HTML로 변환하는 함수
        function renderMarkdownToHTML(text) {
            return marked.parse(text);  // marked.js를 사용해 마크다운을 HTML로 변환
        }

        // 공통 파일 가져오기
        fetch('https://raw.githubusercontent.com/JisungEda55/credit/refs/heads/main/main.md')
        .then(response => response.text())
        .then(data => {
            document.getElementById('univ-content').innerHTML = renderMarkdownToHTML(data);
        })
        .catch(error => {
            document.getElementById('univ-content').textContent = 'error : 404';
            console.error('Error:', error);
        });

        // 개별 파일 가져오기
        fetch('https://raw.githubusercontent.com/JisungEda55/credit/refs/heads/main/main.md')
        .then(response => response.text())
        .then(data => {
            document.getElementById('unido-content').innerHTML = renderMarkdownToHTML(data);
        })
        .catch(error => {
            document.getElementById('unido-content').textContent = 'error : 404';
            console.error('Error:', error);
        });

        // 특수 파일 가져오기
        fetch('https://raw.githubusercontent.com/JisungEda55/credit/refs/heads/main/main.md')
        .then(response => response.text())
        .then(data => {
            document.getElementById('unido2-content').innerHTML = renderMarkdownToHTML(data);
        })
        .catch(error => {
            document.getElementById('unido2-content').textContent = 'error : 404';
            console.error('Error:', error);
        });
    </script>
</body>
</html>
